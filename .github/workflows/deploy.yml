# GitHub Pages 배포를 위한 GitHub Actions 워크플로우
name: Deploy to GitHub Pages

on:
  # main 브랜치에 푸시될 때 실행
  push:
    branches: [ "main" ]
  
  # 수동으로 워크플로우 실행 가능
  workflow_dispatch:

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 실행 제한 (한 번에 하나의 배포만)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 코드 체크아웃
    - name: 코드 체크아웃
      uses: actions/checkout@v4
    
    # Node.js 환경 설정 (최신 LTS 버전 사용)
    - name: Node.js 설정
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    # 의존성 설치
    - name: 의존성 설치
      run: npm ci
    
    # 린트 검사
    - name: 린트 검사
      run: npm run lint
    
    # 프로덕션 빌드
    - name: 프로덕션 빌드
      run: npm run build
    
    # GitHub Pages 설정
    - name: GitHub Pages 설정
      uses: actions/configure-pages@v4
    
    # 빌드된 파일 업로드
    - name: 빌드 아티팩트 업로드
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    # GitHub Pages에 배포
    - name: GitHub Pages 배포
      id: deployment
      uses: actions/deploy-pages@v4

